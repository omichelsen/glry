<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=950, user-scalable=no">
  <title>daily-glry demo</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link href="demo.css" rel="stylesheet">
</head>
<body>

  <figure id="figure">
    <div class="loading hidden">
      <div class="spinner">Loading</div>
    </div>
    <div class="error hidden">Missing</div>
    <nav class="navigation">
      <button class="prev">◂</button>
      <button class="rand">Random</button>
      <button class="next">▸</button>
      <button class="today">Today</button>
      <button class="share">@</button>
    </nav>
  </figure>

  <script type="module">
    import DailyGlry from '../src/index.js';

    const dailyGlry = new DailyGlry({
      dateMin: new Date(1989, 4, 16),
      host: 'https://dilbert.michelsen.dk/archive/',
      extension: '.gif',
    });
  </script>

</body>
</html>
